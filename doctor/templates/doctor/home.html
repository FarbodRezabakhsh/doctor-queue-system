<!DOCTYPE html>
<html>
<head>
    <title>Doctors Home</title>
</head>
<body>
    <h1>All Doctors</h1>
    <form method="get">
        <input type="text" name="resident" placeholder="Search by resident">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for doctor in doctors %}
            <li>{{ doctor.name }} - {{ doctor.resident }} </li>
        {% endfor %}
    </ul>
</body>
</html>
