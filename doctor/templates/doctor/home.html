<!DOCTYPE html>
<html>
<head>
    <title>Doctors Home</title>
    <style>
        form {
            margin-bottom: 10px; /* Add bottom margin to the form */
        }
        .auth-links {
            margin-bottom: 20px; /* Add bottom margin to the authentication links */
        }
    </style>
</head>
<body>
    <h1>All Doctors</h1>

    <div class="auth-links">
        {% if user.is_authenticated %}
            <a href="{% url 'doctor:doctor_logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'doctor:doctor_register' %}">Sign Up</a>
            <a href="{% url 'doctor:doctor_login' %}">Login</a>
        {% endif %}
        <a href="{% url 'doctor:doctor_home' %}">Home</a>
    </div>

    <form method="get" action="{% url 'doctor:doctor_home' %}">
        <input type="text" name="q" placeholder="Search by resident or name" value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for doctor in doctors %}
        <li><a href="{% url 'doctor:doctor_detail' doctor.id %}">{{ doctor.name }}</a> - {{ doctor.resident }} </li>
        {% endfor %}
    </ul>
</body>
</html>
