<!DOCTYPE html>
<html>
<head>
    <title>Doctors Home</title>
</head>
<body>
    <h1>All Doctors</h1>

    {% if user.is_authenticated %}
        <a href="{% url 'doctor:doctor_logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'doctor:doctor_register' %}">Sign Up</a>
        <a href="{% url 'doctor:doctor_login' %}">Login</a>
    {% endif %}
    <a href="{% url 'doctor:doctor_home' %}">Home</a>

    <form method="get" action="{% url 'doctor:doctor_home' %}">
        <input type="text" name="q" placeholder="Search by resident or name" value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for doctor in doctors %}
            <li>{{ doctor.name }} - {{ doctor.resident }} </li>
        {% endfor %}
    </ul>
</body>
</html>
