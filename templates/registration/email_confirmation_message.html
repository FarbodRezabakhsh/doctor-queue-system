{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>{% trans "Email Confirmation" %}</h2>
    <p>{% blocktrans %}Hello {{ user.username }},{% endblocktrans %}</p>
    <p>{% blocktrans %}Please click the button below to confirm your email address.{% endblocktrans %}</p>
    <a href="{{ activate_url }}" class="button">{% trans "Confirm Email" %}</a>
</div>
</body>
</html>
