{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2>Logout</h2>
        <p>Are you sure you want to logout?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
            <a class="btn btn-secondary" href="{% url 'home' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
