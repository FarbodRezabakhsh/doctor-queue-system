{% extends "base.html" %}
{% block content %}
    <h2>Doctors</h2>
    <ul>
        {% for doctor in doctors %}
            <li><a href="{% url 'doctor_detail' doctor.id %}">{{ doctor.name }} - {{ doctor.specialization }} - {{ doctors_doctor.fees  }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
