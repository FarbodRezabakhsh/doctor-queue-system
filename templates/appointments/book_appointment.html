{% extends "base.html" %}
{% block content %}
    <h2>Book Appointment with Dr. {{ doctor.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="time">Select Time:</label>
        <input type="datetime-local" id="time" name="time" required>
        <button type="submit">Book</button>
    </form>
{% endblock %}
