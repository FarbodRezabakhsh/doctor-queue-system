<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأیید نظر و امتیاز شما</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            direction: rtl;
            text-align: right;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777;
        }
        .stars {
            color: gold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>تأیید نظر و امتیاز شما</h1>
        </div>
        <div class="content">
            <p>کاربر عزیز {{ user.username }}،</p>
            <p>نظر و امتیاز شما در مورد دکتر {{ doctor.name }} با موفقیت ثبت شد.</p>
            <p><strong>امتیاز شما:</strong> <span class="stars">{{ rating }}</span></p>
            <p><strong>نظر شما:</strong></p>
            <p>{{ comment }}</p>
        </div>
        <div class="footer">
            <p>با تشکر از شما،</p>
            <p>تیم پشتیبانی</p>
        </div>
    </div>
</body>
</html>
