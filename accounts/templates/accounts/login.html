{% extends 'base.html'%}
{% load static %}
{% block title %}Login{% endblock %}
{% block content%}

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'accounts/images/img-01.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="post" action=" {% url 'accounts:login' %}">
					 {% csrf_token %}
					<span class="login100-form-title">
						Member Login
					</span>
<input type="text" name="email" class="form-control rounded-left" placeholder="Username or Email" required>


					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
						{% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
{% endif %}
					</div>

					<div class="text-center p-t-12">
						<a class="txt2" href="{% url 'accounts:register' %}">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
